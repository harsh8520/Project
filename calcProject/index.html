<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor Project</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="output-screen"><p class="output"></p></div>
            <div class="button-container">
                <button class="btn btn-1">C</button>
                <button class="btn">+</button>
                <button class="btn btn-2">%</button>
                <button class="btn btn-3">/</button>
                <button class="btn btn-4">7</button>
                <button class="btn btn-5">8</button>
                <button class="btn btn-6">9</button>
                <button class="btn btn-7">*</button>
                <button class="btn btn-8">4</button>
                <button class="btn btn-9">5</button>
                <button class="btn btn-10">6</button>
                <button class="btn btn-11">-</button>
                <button class="btn btn-12">1</button>
                <button class="btn btn-13">2</button>
                <button class="btn btn-14">3</button>
                <button class="btn btn-15">=</button>
                <button class="btn btn-16">0</button>
                <button class="btn btn-17">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
