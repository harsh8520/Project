<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <div class="enter-note">
            <div class="container">
                <input id="title" type="text" placeholder="Enter note title">
                <textarea name="textarea" id="content" cols='50' rows="30" placeholder="Enter content"></textarea>
                <div class="btn-container">
                    <button onclick="addNote()" class="done">Done</button>
                    <button onclick="handleCloseNote()" class="close">Close</button>
                </div>
            </div>
        </div>
        <aside class="left-nav">
            <h1>NoteFlow</h1>
            <div class="container">
                <input type="search" name="search" id="search" placeholder="Enter a note title to be searched">
                <button onclick="addNoteHandler()" class="add-note">
                    <p>Add Note</p>
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
                <button class="remove-note">
                    <p>Remove Note</p>
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </div>
        </aside>
        <section class="notes-main">
            <div class="notes-container">
                <div class="search-wrapper">
                    <input type="search" name="search" id="search" placeholder="Enter a note title to be searched">
                </div>

                <div class="notes-wrapper">

                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
