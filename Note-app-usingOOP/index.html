<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="enter-note">
            <div class="container">
                <input id="title" type="text" placeholder="Enter note title">
                <textarea name="textarea" id="content" cols='50' rows="30" placeholder="Enter content"></textarea>
                <div class="btn-container">
                    <button onclick="addNote()" class="done">Done</button>
                    <button onclick="handleCloseNote()" class="close">Close</button>
                </div>
            </div>
        </div>
        <aside class="left-nav">
            <div class="container">
                <h1>NoteFlow</h1>
                <button onclick="addNoteHandler()" class="add-note">Add Note</button>
                <button class="remove-note">Remove Note</button>
            </div>
        </aside>
        <section class="notes-main">
            <div class="notes-container">
                <div class="search-wrapper">
                    <input type="search" name="search" id="search" placeholder="Enter a note title to be searched">
                </div>

                <div class="notes-wrapper">

                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
